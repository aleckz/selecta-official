<div class="songslist" ng-controller="SongSearchController as SSC">
  <div ng-view class="view-frame animate-view">
    <ul ng-repeat="song in SSC.songs">
      <li>
        <a ng-href="#/track/{{song.id}}" ng-click="SSC.clearList()">{{song.title}}</a>
        {{song.artwork_id}}
      </li>
    </ul>
  </div>
</div>
